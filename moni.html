<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟字幕</title>
</head>
<style type="text/css">
	div{
		font-size:20px;
		line-height: 30px;
		text-align: center;
	}
</style>
<body>


<div id="wrap"></div>


<script type="text/javascript">
	var wrap = document.getElementById("wrap");
	var t = 0;
	var p = ["凤凰体育讯 北京时间7月1日","2016年的自由市场开放首日","联盟就已经疯狂掀起金元风暴","继比尔与德罗赞先后斩获上亿大合同后","法国球星巴图姆也与黄蜂达成5年1.2亿美金的续约协议","一举跻身亿元先生之列","并且巴图姆拥有第5年的球员选项"]
	timer = setInterval(function(){
     wrap.innerHTML += p[t]; 
     wrap.innerHTML += "<br/>"
     t++;
     if(t >=7){
     	clearInterval(timer)
     	wrap.display = "none";
     	wrap.innerHTML = "";
     }
	},2000)
</script>
	
</body>
</html>
